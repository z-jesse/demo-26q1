<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Vygor - Sign in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600&display=swap" rel="stylesheet">
    <style>
      * { box-sizing: border-box; }
      html, body { margin: 0; height: 100%; font-family: 'Figtree', sans-serif; -webkit-font-smoothing: antialiased; }
      body {
        background: #1a1a1e;
        color: #e4e4e7;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-box {
        width: 100%;
        max-width: 320px;
        padding: 2rem;
      }
      h1 {
        font-size: 1.5rem;
        font-weight: 600;
        margin: 0 0 1.5rem 0;
        text-align: center;
      }
      form { display: flex; flex-direction: column; gap: 1rem; }
      input[type="password"] {
        width: 100%;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border: 1px solid #3f3f46;
        border-radius: 8px;
        background: #27272a;
        color: #e4e4e7;
      }
      input[type="password"]:focus {
        outline: none;
        border-color: #4a90e2;
      }
      input[type="password"]::placeholder { color: #71717a; }
      button {
        padding: 0.75rem 1rem;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        background: #4a90e2;
        color: #fff;
        cursor: pointer;
      }
      button:hover { background: #3b7bc9; }
      .error {
        font-size: 0.875rem;
        color: #f87171;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h1>Vygor</h1>
      <form method="post" action="{{ url_for('login') }}">
        <input type="password" name="password" placeholder="Password" required autofocus autocomplete="current-password" />
        <button type="submit">Sign in</button>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
      </form>
    </div>
  </body>
</html>
